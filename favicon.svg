<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc77;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00aa66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009955;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape - maximized to fill canvas with flat top -->
  <path d="M2 2 L62 2 L62 38 Q62 54 32 64 Q2 54 2 38 Z" 
        fill="url(#shieldGrad)" 
        stroke="#00ff99" 
        stroke-width="2"/>
  
  <!-- Circuit pattern inside shield -->
  <g stroke="#071018" stroke-width="2.5" fill="none" opacity="0.7">
    <!-- Horizontal lines -->
    <line x1="10" y1="14" x2="20" y2="14"/>
    <line x1="44" y1="14" x2="54" y2="14"/>
    <line x1="10" y1="32" x2="20" y2="32"/>
    <line x1="44" y1="32" x2="54" y2="32"/>
    <line x1="12" y1="48" x2="22" y2="48"/>
    <line x1="42" y1="48" x2="52" y2="48"/>
    
    <!-- Vertical lines -->
    <line x1="20" y1="14" x2="20" y2="22"/>
    <line x1="44" y1="14" x2="44" y2="22"/>
    <line x1="32" y1="22" x2="32" y2="42"/>
    <line x1="22" y1="48" x2="22" y2="56"/>
    <line x1="42" y1="48" x2="42" y2="56"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#071018">
    <circle cx="20" cy="14" r="2"/>
    <circle cx="44" cy="14" r="2"/>
    <circle cx="20" cy="22" r="2"/>
    <circle cx="44" cy="22" r="2"/>
    <circle cx="32" cy="22" r="2"/>
    <circle cx="20" cy="32" r="2"/>
    <circle cx="44" cy="32" r="2"/>
    <circle cx="32" cy="42" r="2"/>
    <circle cx="22" cy="48" r="2"/>
    <circle cx="42" cy="48" r="2"/>
  </g>
  
  <!-- Lock symbol in center -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="20" y="26" width="24" height="20" rx="2"/>
    <path d="M22 26 L22 18 Q22 10 32 10 Q42 10 42 18 L42 26" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3"/>
    <circle cx="32" cy="36" r="2.5"/>
  </g>
</svg>