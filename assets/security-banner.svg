<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 150" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#071018;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0b1116;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08141a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for neon effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 10 10 L 30 10 L 30 30 M 30 10 L 50 10 M 30 30 L 30 50 L 10 50" 
            stroke="#00ff99" stroke-width="0.5" fill="none" opacity="0.1"/>
      <circle cx="30" cy="10" r="2" fill="#00ff99" opacity="0.15"/>
      <circle cx="30" cy="30" r="2" fill="#00ff99" opacity="0.15"/>
      <path d="M 70 20 L 90 20 M 80 20 L 80 40 L 60 40" 
            stroke="#00ff99" stroke-width="0.5" fill="none" opacity="0.1"/>
      <circle cx="80" cy="20" r="2" fill="#00ff99" opacity="0.15"/>
    </pattern>
    
    <!-- Matrix-style falling code effect -->
    <pattern id="matrix" x="0" y="0" width="50" height="100" patternUnits="userSpaceOnUse">
      <text x="5" y="20" font-family="monospace" font-size="8" fill="#00ff99" opacity="0.08">01</text>
      <text x="15" y="40" font-family="monospace" font-size="8" fill="#00ff99" opacity="0.06">10</text>
      <text x="25" y="60" font-family="monospace" font-size="8" fill="#00ff99" opacity="0.1">11</text>
      <text x="35" y="80" font-family="monospace" font-size="8" fill="#00ff99" opacity="0.05">00</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="150" fill="url(#bgGrad)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="150" fill="url(#circuit)" opacity="0.6"/>
  
  <!-- Matrix code overlay -->
  <rect width="1200" height="150" fill="url(#matrix)" opacity="0.4"/>
  
  <!-- Diagonal scan lines -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="150" stroke="#00ff99" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="200" stroke="#00ff99" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="250" stroke="#00ff99" stroke-width="1"/>
  </g>
  
  <!-- Hexagonal security nodes -->
  <g filter="url(#glow)" opacity="0.4">
    <!-- Left side nodes -->
    <polygon points="100,35 115,45 115,65 100,75 85,65 85,45" 
             fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <circle cx="100" cy="55" r="3" fill="#00ff99" opacity="0.6"/>
    
    <polygon points="180,95 195,105 195,125 180,135 165,125 165,105" 
             fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <circle cx="180" cy="115" r="3" fill="#00ff99" opacity="0.6"/>
    
    <!-- Right side nodes -->
    <polygon points="1000,40 1015,50 1015,70 1000,80 985,70 985,50" 
             fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <circle cx="1000" cy="60" r="3" fill="#00ff99" opacity="0.6"/>
    
    <polygon points="1080,100 1095,110 1095,130 1080,140 1065,130 1065,110" 
             fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <circle cx="1080" cy="120" r="3" fill="#00ff99" opacity="0.6"/>
  </g>
  
  <!-- Connection lines between nodes -->
  <g opacity="0.2" stroke="#00ff99" stroke-width="1" fill="none">
    <path d="M 115 55 Q 150 80 165 115"/>
    <path d="M 1015 60 Q 1050 85 1065 120"/>
  </g>
  
  <!-- Security shield icon (center-left) -->
  <g transform="translate(250, 60)" filter="url(#glow)" opacity="0.25">
    <path d="M 0 0 L 8 -5 L 16 0 L 16 12 Q 16 20 8 24 Q 0 20 0 12 Z" 
          fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <path d="M 5 8 L 7 11 L 12 5" fill="none" stroke="#00ff99" stroke-width="1.5" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Lock icon (center-right) -->
  <g transform="translate(930, 65)" filter="url(#glow)" opacity="0.25">
    <rect x="2" y="8" width="12" height="10" rx="1" 
          fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <path d="M 4 8 L 4 5 Q 4 2 8 2 Q 12 2 12 5 L 12 8" 
          fill="none" stroke="#00ff99" stroke-width="1.5"/>
    <circle cx="8" cy="13" r="1.5" fill="#00ff99"/>
  </g>
  
  <!-- Binary data stream (top) -->
  <g font-family="monospace" font-size="10" fill="#00ff99" opacity="0.08">
    <text x="400" y="25">10110101 11001100 01010111</text>
    <text x="750" y="25">00110011 10101010 11110000</text>
  </g>
  
  <!-- Binary data stream (bottom) -->
  <g font-family="monospace" font-size="10" fill="#00ff99" opacity="0.08">
    <text x="350" y="135">11010011 00111001 10101100</text>
    <text x="700" y="135">01011010 11100110 00001111</text>
  </g>
  
  <!-- Glowing accent line (top edge) -->
  <line x1="0" y1="0" x2="1200" y2="0" stroke="#00ff99" stroke-width="2" opacity="0.15"/>
  
  <!-- Glowing accent line (bottom edge) -->
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#00ff99" stroke-width="2" opacity="0.15"/>
  
  <!-- Corner accent marks -->
  <g stroke="#00ff99" stroke-width="2" fill="none" opacity="0.3">
    <!-- Top left -->
    <path d="M 20 20 L 20 35 M 20 20 L 35 20"/>
    <!-- Top right -->
    <path d="M 1180 20 L 1180 35 M 1180 20 L 1165 20"/>
    <!-- Bottom left -->
    <path d="M 20 130 L 20 115 M 20 130 L 35 130"/>
    <!-- Bottom right -->
    <path d="M 1180 130 L 1180 115 M 1180 130 L 1165 130"/>
  </g>
</svg>